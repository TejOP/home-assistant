update_config:
  alias: 'Update & Restart'
  sequence:
    - service: shell_command.get_latest_config
    - delay: 00:00:05
    - service: homeassistant.restart

say:
  alias: SONOS TTS
  sequence:
    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ where }}"
    - service: tts.google_say
      data_template:
        entity_id: "{{ where }}"
        message: "{{ what }}"
    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ where }}"

night_music:
  alias: 'Music Night'
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.alvaros
        volume_level: .4
    - service: tts.google_say
      entity_id: media_player.alvaros
      data:
        message: 'Goodnight Alvaro, I will play some music for a little'
    - delay: 00:00:03
    - service: light.turn_off
      data:
        entity_id: group.all_lights
    - service: media_player.select_source
      data:
        entity_id: media_player.alvaros
        source: 'Hot Hip Hop'
    - service: media_player.volume_set
      data:
        entity_id: media_player.alvaros
        volume_level: .15
    - delay: 01:00:00
    - service: media_player.media_pause
      data:
        entity_id: media_player.alvaros

dominos:
  alias: 'Dominos Order'
  sequence:
    - service: shell_command.order_dominos
    - service: notify.homeassistant
      data:
        title: "A medium pizza was been ordered"
        message: "A Pizza has been ordered successfully to Home"

#Alexa Specific
spanish_rap:
  alias: 'Spanish Rap'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.alvaros
        source: 'Arce Radio'
    - service: media_player.volume_set
      data:
        entity_id: media_player.alvaros
        volume_level: .4
rap:
  alias: 'Rap'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.alvaros
        source: 'Hot Hip Hop'
    - service: media_player.volume_set
      data:
        entity_id: media_player.alvaros
        volume_level: .4

lower_music:
  alias: 'Lower Music'
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.alvaros
        volume_set: {{ state.media_player.attributes.volume_level }} - .2
